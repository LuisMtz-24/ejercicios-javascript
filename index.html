      padding: 20px;

      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    a:hover {
      background: #005a99;
      transform: scale(1.05);
    }
