<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Pago de Horas Extras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="titulo">Pago de Horas Extras</h1>

      <form id="formHoras">
        <label for="horas">Ingrese las horas trabajadas:</label>
        <input type="number" id="horas" name="horas" placeholder="Ej. 50">

        <label for="pagoHora">Ingrese el pago por hora normal:</label>
        <input type="number" id="pagoHora" name="pagoHora" placeholder="Ej. 100">

        <button type="submit">Calcular</button>
      </form>

      <div id="resultadoBox">
        <h2 id="Resultado">Aquí aparecerá el pago total</h2>
      </div>
    </div>
  </div>

  <script src="horasExtras.js"></script>
</body>
</html>
