<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limpiador de Scripts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="titulo">Limpiador de Scripts</h1>

      <form id="formHTML">
        <label for="text">Ingresa tu cadena HTML</label>
        <input type="text" id="text" name="text" placeholder="Escribe aquí tu HTML">
        <button type="submit" id="button">Limpiar</button>
      </form>
      
      <div id="resultadoBox">
        <h2 id="Resultado">Aquí aparecerá el HTML limpio</h2>
      </div>
    </div>
  </div>

  <script src="limpiar.js"></script>
</body>
</html>
