<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Sueldo y Comisiones</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="molde">
    <div class="calcudora">
      <h1 class="titulo">Calculadora de Sueldo y Comisiones</h1>

      <form id="formSalario">
        <div class="casillas">
          <label for="salario">Salario base</label>
          <input type="number" id="salario" name="salario" placeholder="Ingresa tu salario en numeros">
        </div>

        <div class="input-group">
          <label for="ventas">Número de ventas</label>
          <input type="number" id="ventas" name="ventas" placeholder="Ingresa la cantidad de ventas en numeros">
        </div>

        <button type="submit">Calcular</button>
      </form>

      <div id="resultadoBox">
        <h2 id="Resultado">Aquí aparecerá el resultado</h2>
      </div>
    </div>
  </div>

  <script src="comision.js"></script>
</body>
</html>
