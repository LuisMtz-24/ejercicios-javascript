<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de descuento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="titulo"> Calculadora de descuento</h1>

            <form id="formDescuento" action="">
                <label for="compra">Ingresa el total de tu compra</label>
                <input type="number" id="compra" name="compra" placeholder="Ej. 1000">

                <button type="submit">Calcular</button>        
            </form>

            <div id="resultadoBox">
            <h2 id="Resultado">Aquí aparecerá el resultado</h2>
            </div>
        </div>
    </div>

    <script src="descuento.js"></script>
</body>
</html>
