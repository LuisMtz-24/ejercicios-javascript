<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palabras a Números</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="titulo">Traductor de Palabras a Números</h1>

      <form id="formPalabras">
        <label for="entrada">Ingrese palabras (separadas por comas):</label>
        <input type="text" id="entrada" name="entrada" placeholder="Ej. cero, dos, cinco">

        <button type="submit">Traducir</button>
      </form>

      <div id="resultadoBox">
        <h2 id="Resultado">Aquí aparecerá el resultado</h2>
      </div>
    </div>
  </div>

  <script src="palabras.js"></script>
</body>
</html>
