<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Validación</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="titulo">Registro de Usuario</h1>

      <form id="formRegistro">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres">

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" placeholder="Máximo 50 caracteres"></textarea>

        <label>
          <input type="checkbox" id="condiciones" name="condiciones">
          Acepto las condiciones del servicio
        </label>

        <button type="submit">Registrarse</button>
      </form>

      <div id="resultadoBox">
        <h2 id="Resultado">Esperando validación...</h2>
      </div>
    </div>
  </div>

  <script src="validacion.js"></script>
</body>
</html>
